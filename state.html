
<!DOCTYPE html5>
<html>
<head>
    <meta charset="utf-8">
    <title>State</title>
    <script src="../react-0.13.3/build/react.js"></script>
    <script src="../react-0.13.3/build/JSXTransformer.js"></script>
</head>
<body>
    <div id="state"></div>
    <script type="text/jsx">
        var State = React.createClass({
            render: function() {
                
            } 
        });
        /*
            LifeCycle:

            componentWillMount:
            componentDidMount:  DOM representation, with other JavaScript frameworks;

            componentWillReceiveProps: update the state by setState();
            shouldComponentUpdate: should update or not;
            componentWillUpdate: receive new props or states, do preparation; cannot use setState();
            componentDidUpdate: operate the DOM;

            componentWillUnmount:


            Notice:

                (1) getInitialState: function() { return Object; }
                (2) get state: this.state.key;
                (3) this.setState({}); in componentDidMount();
        
        */ 
        var Timer = React.createClass({
        	getInitialState:function(){
        		return {secondsElapsed:0};
        	},
        	tick:function(){
        		this.setState({secondsElapsed:this.state.secondsElapsed+1});
        	},
            componentWillMount: function() {
                console.log("componentWillMount");  
            },
        	componentDidMount:function(){
                console.log("componentDidMount");
        		this.interval = setInterval(this.tick,1000);
        	},
        	componentWillUnmount:function(){
                console.log("componentWillUnmount");
                clearInterval(this.interval);
        	},
        	render:function(){
        		return (
        			<div>Seconds Elapsed : {this.state.secondsElapsed}</div>
        		);
        	}
        });

        React.render(<Timer />, document.getElementById("state"));
    </script>
</body>
</html>
