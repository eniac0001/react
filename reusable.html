<!DOCTYPE html5>
<html>
<head>
    <meta charset="utf-8">
    <title>Reusable Elements</title>
    <script src="../react-0.13.3/build/react.js"></script>
    <script src="../react-0.13.3/build/JSXTransformer.js"></script>
</head>
<body>
    <div id="reusable"></div>
    <div id="checkLink"></div>
    <script type="text/jsx">

    function bar() {
        return a;    
    }
    var CheckLink = React.createClass({
        render: function() {
            return <a {...this.props}>{this.props.children}</a>;    
        } 
    });
    var Reusable = React.createClass({
        
        propTypes: {
            array: React.PropTypes.array,
            string: React.PropTypes.string,
            bar: React.PropTypes.func.isRequired
        },

        getDefaultProps: function() {
            return {
                bar: function() {}  
            }
        },

        render: function() {
            return (
                <h1>Hello world!</h1>
            );
        }

    }); 

    React.render(<Reusable string="true" array="" bar={bar} />, document.getElementById("reusable"));
    React.render(<CheckLink href="check.html">Click Here</CheckLink>, document.getElementById("checkLink"));
    </script>
</body>
</html>
