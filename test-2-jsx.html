<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test 2 JSX</title>
    <script src="../react-0.13.3/build/react.js"></script>
    <script src="../react-0.13.3/build/JSXTransformer.js"></script>
</head>
<body>
    
    <div id="container"></div>

    <script type="text/jsx">

        var JSXExample = React.createClass({
           
            render: function() {
            
                return (
                    <h1>Hello, world!</h1>
                );
                        
            }
       
        });
        
        // React.render(<h1>Hello, World!</h1>, document.getElementById("container"));
        // Error:  React.render("Hello", document.getElementById("container"));
        // React.render(<JSXExample />, document.getElementById("container"));
        React.render(React.createElement(JSXExample), document.getElementById("container"));

    </script>
    
</body>
</html>
